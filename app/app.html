<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="lib/favicon.ico">

    <title>Electron-igv.js Example</title>

</head>

<body>

<p>

<h1>igv.js embedded in electron app</h1>
</p>

<div id="igvDiv" style="padding-top: 10px;padding-bottom: 10px; border:1px solid lightgray"></div>

<script type="text/javascript">

    document.addEventListener("DOMContentLoaded", function () {

        var igv = require("igv");

        var div = document.querySelector("#igvDiv"),
                options = {
                    genome: "hg19",
                    locus: "myc",
                    flanking: 1000,

                    tracks: [
                        {
                            url: 'http://data.broadinstitute.org/igvdata/1KG/b37/data/HG02450/alignment/HG02450.mapped.ILLUMINA.bwa.ACB.low_coverage.20120522.bam',
                            name: 'HG02450',
                        },
                        {
                            name: "Genes",
                            autoHeight: true,
                            searchable: false,
                            type: "annotation",
                            format: "gtf",
                            sourceType: "file",
                            url: "https://s3.amazonaws.com/igv.broadinstitute.org/annotations/hg19/genes/gencode.v18.annotation.sorted.gtf.gz",
                            indexURL: "https://s3.amazonaws.com/igv.broadinstitute.org/annotations/hg19/genes/gencode.v18.annotation.sorted.gtf.gz.tbi",
                            visibilityWindow: 10000000,
                            order: Number.MAX_VALUE,
                            displayMode: "EXPANDED",
                            searchable: true
                        }
                    ]
                };

        igv.createBrowser(div, options);

    });

</script>

</body>

</html>
